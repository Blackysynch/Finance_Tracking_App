<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Balanc</title>
    <link rel="stylesheet" href="../CSS/profilepage.css">
</head>
<body>
    
        
    <div class="container">
        
        <div class="profile-box">
            <h1>Profile Page</h1>
            
            <div class="main">
                
                <h3>Enter your information</h3>
                <div class="profile-picture">
                    <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
                </div>
                <form action="">
                    <label for="first">Username:</label>
                    <input type="text" id="first" name="first" placeholder="Enter your Username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="wrap">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="balance-box">
            <h1>Total Balance</h1>
            <input type="text" class="balance-input" id="balance" readonly />

        </div>
    </div>
</body>
</html>
