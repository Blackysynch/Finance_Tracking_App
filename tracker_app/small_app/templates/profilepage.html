{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'CSS/profilepage.css' %}">
</head>

<body>
    {% include 'nav.html' %}
    <script src="https://kit.fontawesome.com/ee9f777706.js" crossorigin="anonymous"></script>

    <div class="container">
            
        <div class="profile-box">
            <h1>Profile Page</h1>
                
            <h3>Enter your information</h3>
            <img id="profile-pic" src="../Assets\images\person.jpeg" alt="Profile Picture">
            
                        
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="first" name="first" placeholder="Enter your Username" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="tel">Tel</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
                <label for="loction">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>

                <div>
                    <h3>Budgeting Information</h2>
                </div>
                <label for="monthly-budget">Monthly Budget Limit</label>
                <input type="number" id="monthly-budget" name="monthly-budget" step="0.01">
                <label for="income-source">Source of Income</label>
                <input type="text" id="income-source" name="income-source">
                <label for="additional-income">Other Source of Income</label>
                <input type="text" id="additional-income" name="additional-income" >
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>




</body>

</html>
