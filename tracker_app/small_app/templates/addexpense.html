{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add expense form</title>
  <link rel="stylesheet" href="{% static 'CSS/addexpense.css' %}">
  <link rel="stylesheet" href="../static/CSS/addexpense.css">
</head>

<body>

  <div id="main-area">
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
      $(function(){
        $("#nav-bar").load("nav.html");
      });
    </script>
    <div>
      <nav id="nav-bar"></nav>
    </div>
    -->
    {% include 'nav.html' %}
    <script src="https://kit.fontawesome.com/ee9f777706.js" crossorigin="anonymous"></script>



    <div class="container">
      <div class=" content">
        <h2>Add Expense</h2>
        <form method="POST" action="{% url 'add-expense' %}">
          {% csrf_token %}

          <div>
            <label for="category">Category</label>
          <!-- <input type="text" name="Category" id="category-input" placeholder="Category">-->
            <!--using dropdown insted-->
            <select id="category" name="category">
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Bills">Bills</option>
              <option value="Savings">Savings</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Emergency">Emergency</option>
            </select>
          </div>
          <div>
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" placeholder="amount">
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" placeholder="date" size=50>
          </div>
          <div>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="description" size=30>
          </div>
          <input type="submit" value="Add Expense" class="submit-btn">
        </form>
      </div>
    </div>
  </div>

</body>

</html>
