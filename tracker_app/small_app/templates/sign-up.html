<html>
    <head>
        <title>SignUp Page</title>
        <link rel="stylesheet" href="..\CSS\sign up.css"> <!-- link to the try.css file -->
    </head>
</html>
<body>
<div class="signup-container">
    <div><h1>SignUp</h1></div>

    <form action="database">
      <input type="text" id="uname" name="uname" placeholder="Enter Username"><br><br>
      <input type="text" id="email" name="email" placeholder="example@yahoo.com"><br><br>      
      <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
<div class="show-password-container">
      <input type="checkbox" id="show-password">
      <label for="show-password">Show Password</label><br><br></div>
      
      <button type="submit">Register</button><br><br>

    <div><a href="login">Already have an account?</a></div m
</form>
</div>
<script src="..\JS\sign up.js"></script>

</body>
</html>
